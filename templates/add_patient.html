<!DOCTYPE html>
<html>
<head>
    <title>Thêm Bệnh Nhân</title>
</head>
<body>
    <h1>Thêm Bệnh Nhân Mới</h1>
    <form method="POST">
        <label>Họ Tên:</label><br>
        <input type="text" name="ho_ten" required><br>
        <label>Ngày Sinh:</label><br>
        <input type="date" name="ngay_sinh" required><br>
        <label>Giới Tính:</label><br>
        <select name="gioi_tinh" required>
            <option value="">--Chọn--</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
        </select><br>
        <label>Số Điện Thoại:</label><br>
        <input type="text" name="so_dien_thoai" required><br>
        <label>Địa Chỉ:</label><br>
        <input type="text" name="dia_chi" required><br><br>
        <button type="submit">Thêm</button>
    </form>
    <br>
    <a href="{{ url_for('patient') }}">Quay lại danh sách bệnh nhân</a>
</body>
</html>
