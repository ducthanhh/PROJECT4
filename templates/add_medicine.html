<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm Thuốc</title>
    <style>
        /* Tổng thể */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ecf0f1, #fdfdfd);
            color: #2c3e50;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container trung tâm */
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
            width: 400px;
            max-width: 90vw;
            box-sizing: border-box;
            text-align: center;
        }

        /* Tiêu đề */
        h2 {
            color: #2980b9;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: #34495e;
            text-align: left;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        select {
            padding: 12px 14px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="datetime-local"]:focus,
        select:focus {
            border-color: #2980b9;
            outline: none;
        }

        /* Nút */
        button {
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        /* Nút quay lại */
        a.btn-secondary {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            background-color: #34495e;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        a.btn-secondary:hover {
            background-color: #2c3e50;
            transform: translateY(-2px);
        }

        /* Hiệu ứng */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                width: 90vw;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thêm thuốc mới</h2>
        <form method="POST">
            <label>Tên thuốc:</label>
            <input type="text" name="ten_thuoc" required>

            <label>Đơn vị:</label>
            <input type="text" name="don_vi" required>

            <label>Giá bán:</label>
            <input type="number" name="gia" required>

            <button type="submit" class="btn">Lưu</button>
            <a href="{{ url_for('medicine') }}" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
</body>
</html>
