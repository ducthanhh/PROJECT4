<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thuốc</title>
</head>
<body>
    <h1>Danh sách thuốc</h1>
    <table border="1">
        <tr>
            <th>Tên thuốc</th>
            <th>Đơn vị</th>
            <th>Số lượng</th>
        </tr>
        {% for t in medicines %}
        <tr>
            <td>{{ t.ten_thuoc }}</td>
            <td>{{ t.don_vi }}</td>
            <td>{{ t.so_luong }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Quay lại</a>
</body>
</html>
