<!-- base.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quản lý Phòng Khám{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Phòng Khám</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('doctor') }}">Bác sĩ</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('patient') }}">Bệnh nhân</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('medicine') }}">Thuốc</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('appointment') }}">Lịch hẹn</a></li>
                </ul>
                {% if session.get('admin') %}
                <span class="navbar-text text-white">Xin chào, {{ session['admin'] }} | <a href="{{ url_for('logout') }}" class="text-white">Thoát</a></span>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
